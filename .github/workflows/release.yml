name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            arch: x64
            artifact_name: rdgen-cli-win-x64.exe
          - os: windows-2022
            arch: x86
            artifact_name: rdgen-cli-win-x86.exe
          - os: ubuntu-22.04
            arch: x64
            artifact_name: rdgen-cli-linux-x64
          - os: ubuntu-22.04-arm
            arch: arm64
            artifact_name: rdgen-cli-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: ${{ matrix.arch }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: pyinstaller --onefile --name temp_build_name rdgen_cli.py

      - name: Rename artifact
        shell: bash
        run: |
          mkdir -p final_dist
          mv dist/temp_build_name* final_dist/${{ matrix.artifact_name }}

      - name: Upload to intermediate storage
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.artifact_name }}
          path: final_dist/${{ matrix.artifact_name }}
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_bins
          pattern: bin-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: all_bins/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
